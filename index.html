<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thanks you for taking the time to fill out this survey</p>
  <form id="survey-form">
    <fieldset>
      <legend>User Data</legend>
      <label for="name" id="name-label">Name <input id="name" type="text" required
          placeholder="Enter your name here"></label>
      <label for="email" id="email-label">Email <input id="email" type="email" required
          placeholder="Enter your email here"></label>
      <label for="number" id="number-label">Age <input id="number" type="number" required placeholder="Age" min="13"
          max="120"></label>
    </fieldset>
    <fieldset>
      <legend>Several Options</legend>
      <label for="dropdown"> Choose your favourite TV series
        <select name="series" id="dropdown" required>
          <option value="">None</option>
          <option value="simpsons">The Simpsons</option>
          <option value="family_guy">Family Guy</option>
          <option value="american_dad">American Dad</option>
        </select>
      </label>
      <p>Would you recommend one of the series above to a friend?</p>
      <input type="radio" name="recommend" value="Yes" checked id="yes"><label for="yes"> Yes</label>
      <input type="radio" name="recommend" value="No" id="no"><label for="no"> No</label><br>
      <p>Select what you prefer about your favourite serie:</p>
      <input type="checkbox" name="humor" id="humor" value="humor"><label for="humor"> The humor</label>
      <input type="checkbox" name="characters" id="characters" value="characters"><label for="characters"> The characters</label>
      <input type="checkbox" name="situations" id="situations" value="situations"><label for="situations"> The unexpected situations</label>
      </label>
    </fieldset>
    <fieldset>
      <legend>Additional Info</legend>
      <label for="resume">Use this space to give a resume of the series you choose<textarea rows="5" cols="40" id="resume"
          placeholder="Write a resume"></textarea></label>
    </fieldset>
    <input type="submit" value="Submit" id="submit">
  </form>
</body>

</html>
